<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    >
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="bg-dark text-light">
        <div class="container " layout:fragment="page-content"> 
            <h2 th:text="${titulo}" class="mt-3"></h2> 
            <hr>
            <form th:action="@{/pedidos/add}" method="post" enctype="multipart/form-data" th:object="${pedidos}">                    
                
                
                <div class="mb-3 row">
                    <div class="col-6">
                          <input type="hidden" th:field="*{id}">
                    <label for="recipient-name" class="col-form-label">Cliente:</label>
                    <input type="text" th:field="*{cliente}" class="form-control" name="nombre">
                    <label for="recipient-name" class="col-form-label">Fecha:</label>
                    <input type="date" th:field="*{fecha}" class="form-control" name="nombre">
                    <label for="recipient-name" class="col-form-label">Reparto:</label>
                    <input type="text" th:field="*{reparto}" class="form-control" name="nombre">
                        
                        
                    </div>
                    <div class="col-6">
                    <label for="recipient-name" class="col-form-label">Producto:</label>
                    <input type="text" th:field="*{producto}" class="form-control" name="nombre">
                     <label for="recipient-name" class="col-form-label">Cantidad:</label>
                    <input type="number" th:field="*{cantidad}" class="form-control" name="nombre">
                    <label for="recipient-name" class="col-form-label">Precio:</label>
                    <input type="number" th:field="*{precio}" class="form-control" name="nombre">
                   </div>
                   
                </div>
                
                
                
                
                
                 <a th:href="@{/pedidos/all}" class="btn btn-secondary" >Cancelar</a>
                 <input  type="submit"  class="btn btn-primary"/>
    </form>
                
        </div>
       
</div>
</body>
</html>
